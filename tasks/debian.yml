---
- name: install packages
  package:
    name:
      - samba
      - samba-common
      - krb5-user
      - krb5-config
      - winbind
      - libpam-winbind
    state: present

- name: template /etc/krb5.conf
  template:
    src: "{{ domain_member_krb5_file }}"
    dest: /etc/krb5.conf
    owner: root
    group: root
    mode: 0600

- name: template /etc/samba/smb.conf
  template:
    src: "{{ domain_member_smb_file }}"
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: 0600
  notify: restart smbd

- name: "Joining to domain"
  shell: "net ads join -U Administrator%{{ domain_member_password }}"

- name: Restart service nmbd
  service:
    name: nmbd
    state: restarted

- name: Restart service smbd
  service:
    name: smbd
    state: restarted

- name: Restart service winbind
  service:
    name: winbind
    state: restarted
